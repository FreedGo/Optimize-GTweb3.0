<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>更新APP版本号</title>
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
	<style>

		.app-type-select{
			margin: 40px auto;
		}
		.app-type{
			width:50%;
			border:#ccc solid 1px;
			float: left;
			font:16px/40px 微软雅黑;
			text-align: center;
			border-radius: 4px;
			cursor: pointer;
		}
		.app-type.on{
			background-color: #EC971F;
			color: #fff;
		}
	</style>
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
	<script>
		$(function () {
//			缓存对象
			var select = $('.app-type'),
				edi = $('.app-version-edi');
			select.on('click',function () {
				$(this).addClass('on').siblings().removeClass('on');
				edi.eq($(this).index()).fadeIn(200).siblings().hide();
			});


		})
	</script>
</head>
<body>
	<div class="container">
		<div class="app-version-warp">

			<!--类型选择-->
			<div class="app-type-select clearfix">
				<div class="app-type ios-app on">
					好琴声APP-iOS
				</div>
				<div class="app-type android-app">
					好琴声APP-Android
				</div>
			</div>

			<!--版本信息修改-->
			<div class="version-edi-warp">

				<!--ios版本信息修改-->
				<div class="app-version-edi ios-version-edi">
					<form action="" class="form-horizontal " role="form" method="post">
						<!--当前版本号-->
						<div class="form-group">
							<label for="oldVersion" class="col-sm-2 control-label">当前版本:</label>
							<div class="col-sm-10">
								<input type="text" value="1.0.66" class="form-control" id="oldVersion" readonly>
							</div>
						</div>
						<!--新版本号-->
						<div class="form-group">
							<label for="newVersion" class="col-sm-2 control-label">新版本号:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="newVersion" placeholder="请输入新版本号">
							</div>
						</div>
						<!--app下载地址-->
						<div class="form-group">
							<label for="downUrl" class="col-sm-2 control-label">APP更新Url:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" value="https://itunes.apple.com/us/app/hao-qin-sheng/id1110629540?mt=8" id="downUrl" readonly >
							</div>
						</div>
						<!--更新版本时的描述-->
						<div class="form-group">
							<label for="newVersion" class="col-sm-2 control-label">更新版本时的描述:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" value="发现新版本，请及时更新" id="newVersion" >
							</div>
						</div>

						<div class="form-group">
							<!--createtime-->
							<label for="createtime" class="col-sm-2 control-label">创建时间(createtime):</label>
							<div class="col-sm-2">
								<select name="" class="form-control" id="createtime">
									<option value="1">1</option>
									<option value="2">2</option>
								</select>
							</div>
							<!--show-->
							<label for="show" class="col-sm-2 control-label">广告是否显示(show):</label>
							<div class="col-sm-2">
								<select name="" class="form-control" id="show">
									<option value="1">1-显示</option>
									<option value="2">2-不显示</option>
								</select>
							</div>
							<!--active-->
							<label for="active" class="col-sm-2 control-label">是否强制更新(createtime):</label>
							<div class="col-sm-2">
								<select name="" class="form-control" id="active">
									<option value="1">1-否</option>
									<option value="2">2-是</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-danger col-sm-8">确定</button>
							</div>
						</div>
					</form>
				</div>

				<!--android版本信息修改-->
				<div class="app-version-edi android-version-edi" style="display: none">
					<form action="" class="form-horizontal" role="form" method="post">
						<!--当前版本号-->
						<div class="form-group">
							<label for="oldVersion" class="col-sm-2 control-label">当前版本:</label>
							<div class="col-sm-10">
								<input type="text" value="1.0.66" class="form-control" id="oldVersion"  readonly>
							</div>
						</div>
						<!--新版本号-->
						<div class="form-group">
							<label for="newVersion" class="col-sm-2 control-label">新版本号:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="newVersion" placeholder="请输入新版本号">
							</div>
						</div>
						<!--app下载地址-->
						<div class="form-group">
							<label for="downUrl" class="col-sm-2 control-label">APP更新Url:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" value="https://itunes.apple.com/us/app/hao-qin-sheng/id1110629540?mt=8" id="downUrl" readonly >
							</div>
						</div>
						<!--更新版本时的描述-->
						<div class="form-group">
							<label for="newVersion" class="col-sm-2 control-label">更新版本时的描述:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" value="发现新版本，请及时更新" id="newVersion" >
							</div>
						</div>

						<div class="form-group">
							<!--createtime-->
							<label for="createtime" class="col-sm-2 control-label">创建时间(createtime):</label>
							<div class="col-sm-2">
								<select name="" class="form-control" id="createtime">
									<option value="1">1</option>
									<option value="2">2</option>
								</select>
							</div>
							<!--show-->
							<label for="show" class="col-sm-2 control-label">广告是否显示(show):</label>
							<div class="col-sm-2">
								<select name="" class="form-control" id="show">
									<option value="1">1-显示</option>
									<option value="2">2-不显示</option>
								</select>
							</div>
							<!--active-->
							<label for="active" class="col-sm-2 control-label">是否强制更新(createtime):</label>
							<div class="col-sm-2">
								<select name="" class="form-control" id="active">
									<option value="1">1-否</option>
									<option value="2">2-是</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-danger col-sm-8">确定</button>
							</div>
						</div>
					</form>
				</div>


			</div>
			<!--end-版本信息修改-->
		</div>
	</div>
</body>
</html>
