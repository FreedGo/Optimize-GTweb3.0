<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>业务员管理</title>
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
	<style>

		.app-type-select{
			margin: 40px auto;
		}
		.app-type{
			width:50%;
			border:#ccc solid 1px;
			float: left;
			font:16px/40px 微软雅黑;
			text-align: center;
			border-radius: 4px;
			cursor: pointer;
		}
		.app-type.on{
			background-color: #EC971F;
			color: #fff;
		}
		.navbar-form{
			width: 100%;
		}
		.f-l-l{
			float: left;
		}
		.navbar-collapse{width: 85%}
		.newdatagroup{
			width:305px;
		}
		.table-bordered>thead>tr>td, .table-bordered>tbody>tr>td, .table-bordered>tfoot>tr>td{
			vertical-align: middle;
		}
		.get-data-check{
			background-color: #f8f8f8;
			border-color: #e7e7e7;
			border-radius: 4px;
			padding: 10px 10px 1px 10px;
			margin-bottom: 20px;
		}
		.get-data-form .f-l-l{
			float: left;

		}
		.mr5{
			margin-right: 5px;
		}
	</style>
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
	<script>
		$(function () {
//			缓存对象
			var select = $('.app-type'),
				edi = $('.app-version-edi');
			select.on('click',function () {
				$(this).addClass('on').siblings().removeClass('on');
				edi.eq($(this).index()).fadeIn(200).siblings().hide();
			});


		})
	</script>
	<!--		日期控件依赖-->
	<link rel="stylesheet" type="text/css" href="/e/data/html/kebiao/lib/lq.datetimepick.css"/>
	<script src='/e/data/html/kebiao/lib/selectUi.js' type='text/javascript'></script>
	<script src='/e/data/html/kebiao/lib/lq.datetimepick.js' type='text/javascript'></script>
	<script type="text/javascript">
		$(function () {
			$(".datetimepicker3").on("click",function(e){
				e.stopPropagation();
				$(this).lqdatetimepicker({
					css : 'datetime-day',
					dateType : 'D',
					selectback : function(){
					}
				});
			});
		});
		/*字数限制100个*/
		$(function () {
			$("#textInput").on("input propertychange", function() {
				var $this = $(this),
						_val = $this.val(),
						count = "";
				if (_val.length > 100) {
					$this.val(_val.substring(0, 100));
				}
				count = 100 - $this.val().length;
				$("#text-count").text(count);
			});
		});
	</script>
	<!--end日期控件依赖-->
</head>
<body>
	<div class="container">

		<h1 class="text-center">好琴声业务管理</h1>


		<div class="app-version-warp">

			<!--类型选择-->
			<div class="app-type-select clearfix">
				<div class="app-type ios-app on">
					业务员管理及业务码生成
				</div>
				<div class="app-type android-app">
					业务员业绩统计
				</div>
			</div>

			<!--版本信息修改-->
			<div class="version-edi-warp">

				<!--验证码生成-->
				<div class="app-version-edi ios-version-edi">

					<nav class="navbar navbar-default" role="navigation">
						<div class="container-fluid clearfix">
							<div class="navbar-header f-l-l">
								<a class="navbar-brand" href="#"><strong>新增业务员:</strong></a>
							</div>

							<div class=" navbar-collapse f-l-l clearfix" >
								<form class="navbar-form navbar-left add-member"  role="search">
									<div class="newdatagroup f-l-l">
										<div class="input-group">
								            <span class="input-group-btn">
								                <button class="btn btn-default" type="button">业务员姓名:</button>
								            </span>
											<input type="text" class="form-control">
										</div><!-- /input-group -->
									</div>
									<div class="newdatagroup f-l-l">
										<div class="input-group">
								            <span class="input-group-btn">
								                <button class="btn btn-default" type="button">业务员推荐码:</button>
								            </span>
											<input type="text" class="form-control">
										</div><!-- /input-group -->
									</div>
									<button type="submit" class="btn btn-success">点击新增</button>
								</form>
							</div>

						</div>
					</nav>

					<div class="table-responsive all-members">
						<table class="table table-bordered table-striped table-hover">
							<colgroup>
								<col class="col-xs-2">
								<col class="col-xs-4">
								<col class="col-xs-3">
							</colgroup>
							<thead>
								<tr>
									<th>姓名</th>
									<th>推荐码</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody class="all-members-body">
								<tr>
									<td>
										张三
									</td>
									<td>12345678</td>
									<td><a href="" class="delete-member">删除</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>

				<!--android版本信息修改-->
				<div class="app-version-edi android-version-edi" style="display: none">
					<div class="count-data-warp clearfix">
						<div class="get-data-check">
							<form action="" class="form-group get-data-form clearfix">
								<div class="input-group col-sm-3 f-l-l mr5">
						            <span class="input-group-btn ">
						                <button class="btn btn-default" type="button">业务员</button>
						            </span>
									<!--<input type="text" class="form-control check-data-name" >-->
									<select class="form-control">
										<option  value="全部"></option>
										<option selected value="李四"></option>
										<option value="王五"></option>
										<option value="江流"></option>
									</select>
								</div>
								<div class="input-group col-sm-3 f-l-l mr5">
						            <span class="input-group-btn ">
						                <button class="btn btn-default" type="button">开始时间</button>
						            </span>
									<input type="text" class="form-control check-data-name datetimepicker3" >
								</div>
								<div class="input-group col-sm-3 f-l-l mr5">
						            <span class="input-group-btn ">
						                <button class="btn btn-default" type="button">结束时间:</button>
						            </span>
									<input type="text" class="form-control check-data-name datetimepicker3" >
								</div>
								<button type="submit" class="btn btn-success">点击查询</button>
							</form>
						</div>
						<div class="table-responsive all-members">
							<table class="table table-bordered table-striped table-hover">
								<colgroup>
									<col class="col-xs-2">
									<col class="col-xs-4">
									<col class="col-xs-3">
								</colgroup>
								<thead>
								<tr>
									<th>业务员</th>
									<th>推荐码</th>
									<th>注册琴行</th>
									<th>时间</th>
								</tr>
								</thead>
								<tbody class="all-members-body">
								<tr>
									<td>
										张三
									</td>
									<td>254644</td>
									<td>佳音琴行</td>
									<td>时间</td>
								</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
			<!--end-版本信息修改-->
		</div>
	</div>
</body>
</html>
