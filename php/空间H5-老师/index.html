			float: left;

			height: 200px;
			width: 100%;
		}

			width: auto;
		}

		.list-item{
			height:40px;
			font: 14px/40px 微软雅黑;

		}
		.member-head{
			position: relative;
			border:none;
		}
		.userpic{
			width:80px;
			height:80px;
			border-radius: 50%;
			overflow: hidden;
			border:#fff solid 2px;
			position: absolute;
			top:-40px;
		}
		.info-lists{
			padding: 0 15px;
		}
		.username{
			padding-left: 100px;
		}
		.username span{
			font-size: 16px;
			float: left;
			margin-right:10px;
		}
		.member-tips-tiem{
			width:33%;
			float: left;
			text-align: center;
			display: inline-block;
		}
		.member-intro{
			padding: 15px 0;
			height: auto;
			line-height: 24px;
			border:none;
		}
		.fix-btn{
			position: fixed;
			bottom:0;
			width: 100%;
			background-color: #f8f8f8;
			border-top:#ddd solid 1px;
		}
		.btn-warp{
			width:90%;
			margin:5px auto;

		}
		.list-item-dec{
			width: 80px;
			display: inline-block;
			color: #8c8c8c;
		}
		.btn-item{
			width: 47%;
			border:#ddd solid 1px;
			text-align: center;
			height: 40px;
			line-height: 40px;
			background-color: #fef9e9;
			color: #cb7047;
			font-size: 16px;
			border-radius: 4px;
		}
		.member-intro{
			padding-bottom: 55px;
		}
	</style>
	<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script type="text/javascript">
		var ua = navigator.userAgent.toLowerCase();
		if(ua.match(/MicroMessenger/i)=="micromessenger") {
			// 匹配是微信浏览器再去验证微信权限
			var AppID,
				TimeStamp,
				NonceStr,
				Signature,
				getUrl = location.href.split('#')[0];
			$.ajax({
				url: '/e/weixin/jssdkone.php',
				type: 'post',
				dataType: 'json',
				data: {'urlone':getUrl},
				async: false,
				timeout:1000,

			}).done(function(msg) {
				console.log("success");
				AppID = msg.a;
				TimeStamp = msg.b;
				NonceStr = msg.c;
				Signature = msg.d;
			})
			.fail(function() {
				console.log("error");
			})
			.always(function() {
				console.log("complete");
			});
			wx.config({
				debug: false,
				appId: AppID,
				timestamp: TimeStamp,
				nonceStr: NonceStr,
				signature: Signature,
				jsApiList: ['onMenuShareTimeline',"onMenuShareAppMessage","onMenuShareQQ","onMenuShareQZone",]
			});
			wx.ready(function() {
				// 1 判断当前版本是否支持指定 JS 接口，支持批量判断
				wx.checkJsApi({
					jsApiList : ['onMenuShareTimeline','onMenuShareAppMessage',"onMenuShareQQ","onMenuShareQZone","hideMenuItems"],
				});
				var strTiele="[!--pagetitle--] - 好琴声";
				var strDesc="[!--pagekey--]";
				// var strLink="URL";
				var strImgUrl="[!--titlepic--]";
				//分享朋友圈
				wx.onMenuShareTimeline({
					title : strTiele, // 分享标题
					desc : strDesc,//分享描述
					// link : strLink, // 分享链接
					imgUrl: strImgUrl,// 分享图标

				});

				//分享给微信好友
				wx.onMenuShareAppMessage({
					title : strTiele, // 分享标题
					desc : strDesc,//分享描述
					// link : strLink, // 分享链接
					imgUrl: strImgUrl,// 分享图标
				});

				//分享到QQ
				wx.onMenuShareQQ({
					title : strTiele, // 分享标题
					desc : strDesc,//分享描述
					// link : strLink, // 分享链接
					imgUrl: strImgUrl,// 分享图标
				});
				//分享到QQ空间
				wx.onMenuShareQZone({
					title : strTiele, // 分享标题
					desc : strDesc,//分享描述
					// link : strLink, // 分享链接
					imgUrl: strImgUrl,// 分享图标
				});
			});
		}
	</script>
</head>
