<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Title</title>
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./video-h5.css">
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
	<header class="clearfix">
		<h1 class="logo f-l-l">
			<a href="http://www.greattone.net/">好琴声</a>
			<img src="http://www.greattone.net/images/logo.png" alt="">
		</h1>
		<h2 class="logo-dec f-l-l">爱乐人的交流平台</h2>
	</header>
	<main class="container-fluid">
		<div class="video-warp">
			<span class="viewNumWarp clearfix"><i class="viewNumBg f-l-l"></i><i class="viewNums">1088次</i></span>
			<video webkit-playsinline="" playsinline="true" controls poster="http://mvimg1.meitudata.com/5819c098af43a378.jpg!thumb320" preload="auto">
				<source src="http://mvvideo1.meitudata.com/5819c098bc1d31494.mp4" type="video/mp4">
				<p>你的浏览器不支持视频播放，请下载播放，<a href="http://mvvideo1.meitudata.com/5819c098bc1d31494.mp4">点击下载</a>。</p>
			</video>
		</div>
		<div class="main-contain">
			<div class="user-info clearfix">
				<div class="userpic f-l-l">
					<img src="http://m.greattone.net/d/uploaduserpic/userpic/1481692235.jpg" alt="程伟" class="img-rounded">
				</div>
				<ul class="user-otherinfos f-l-l">
					<li class="info-item clearfix"><h2 class="f-l-l">程伟XXXXXXXXXXXXXXXXX</h2><i class="newRenZheng f-l-l"></i></li>
					<li class="info-item clearfix"><span class="identity f-l-l">普通会员</span><span class="level"></span></li>
				</ul>
			</div>
			<div class="user-btns clearfix">
				<span class="user-btn like-btn" ><i class="like-btn-bg"></i><i class="like-btn-num">6</i></span>
				<span class="user-btn share-btn" ><i class="share-btn-bg"></i>分享</span>
			</div>
		</div>
	</main>
	<!-- 分享组件 -->
	<div class="share-bg">
		<div class="share">
			<div class="share-titile">分享到...</div>
			<ul class="share-lists clearfix">
				<li class="share-list-item f-l-l">
					<a href="">
						<i class="share-icon-bg share-weixin"></i>
						<p class="share-dec">微信</p>
					</a>
				</li>
				<li class="share-list-item f-l-l">
					<a href="">
						<i class="share-icon-bg share-qq"></i>
						<p class="share-dec">QQ</p>
					</a>
				</li>
				<li class="share-list-item f-l-l">
					<a href="">
						<i class="share-icon-bg share-weibo"></i>
						<p class="share-dec">微博</p>
					</a>
				</li>
				<li class="share-list-item f-l-l">
					<a href="">
						<i class="share-icon-bg share-fb"></i>
						<p class="share-dec">facebook</p>
					</a>
				</li>
			</ul>
			<div class="share-cancel-btn-warp">
				<span class="share-cancel-btn">取消</span>
			</div>
		</div>
	</div>
	<!-- 推荐 -->
	<div class="recommond-warp">
		<ul class="recmd-title-lists">
			<li class="recmd-title-list-item">更多热门贴</li>
		</ul>
		<ol class="recmd-content-lists clearfix">
			<li class="recmd-content-list-item f-l-l">
				<a href="">
					<img class="recmd-content-list-pic" src="http://mvimg10.meitudata.com/585006c14cd045462.jpg!thumb320">
					<h5 class="recmd-content-list-titie">标题标题</h5>
				</a>
			</li>
			<li class="recmd-content-list-item f-l-l">
				<a href="">
					<img class="recmd-content-list-pic" src="http://mvimg10.meitudata.com/585006c14cd045462.jpg!thumb320">
					<h5 class="recmd-content-list-titie">标题标题</h5>
				</a>
			</li>
			<li class="recmd-content-list-item f-l-l">
				<a href="">
					<img class="recmd-content-list-pic" src="http://mvimg10.meitudata.com/585006c14cd045462.jpg!thumb320">
					<h5 class="recmd-content-list-titie">标题标题</h5>
				</a>
			</li>
		</ol>
	</div>
</body>
</html>
<script type="text/javascript">
	/**
	 * 给图片设定高度,保证是正方形
	 */
	function conImgHeight (){
		var partentWidth = $('.recmd-content-list-item').width();
		$('.recmd-content-list-pic').height(partentWidth);
	}
	$(function () {
		/**
		 * 1.给分享按钮绑定点击弹出分享框事件
		 * @param  500毫秒的动画
		 */
		$('.share-btn').on('click',function(){
			$('.share-bg').show();
			$('.share').animate({
				bottom:0
			},500);
		});
		/**
		 * 2.分享取消按钮事件
		 * @param  500毫秒的动画
		 */
		$('.share-cancel-btn,.share-bg').on('click',function(){
			$('.share-bg').fadeOut(500);
			$('.share').animate({
				bottom:-196
			},500);

		});
		//让封面图为方形
		conImgHeight();
		$(window).resize(function(){
			conImgHeight();

		})
	})
</script>
